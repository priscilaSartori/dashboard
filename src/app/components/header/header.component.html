<header class="app-header">
  <div class="logo">
    <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcStB3dc-MsksmjrVN5dHUoFakzpE9-ppw7nBUwh2lcRL88cm1uN" alt="Logo">
  </div>
  <div class="menu">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <span>{{usuario}}</span>
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="matMenu">
      <button mat-menu-item (click)="toggleProfile()">Meu Perfil</button>
      <button mat-menu-item (click)="toggleChangePassword()">Trocar senha</button>
      <button mat-menu-item (click)="deslogar()">Sair</button>
    </mat-menu>
  </div>
</header>
